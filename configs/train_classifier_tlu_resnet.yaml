train_dataset: image-folder-custom
train_dataset_args:
    root_path: /content/drive/MyDrive/Do_an_Data/tlu-states/images
    split_file: /content/drive/MyDrive/Do_an_Data/split.json
    split: train
    augment: True
    image_size: 84 # Ensure this matches meta-training

val_dataset: image-folder-custom
val_dataset_args:
    root_path: /content/drive/MyDrive/Do_an_Data/tlu-states/images
    split_file: /content/drive/MyDrive/Do_an_Data/split.json
    split: val
    image_size: 84

model: classifier
model_args:
    encoder: resnet12
    encoder_args: {}
    classifier: linear-classifier
    classifier_args: {n_classes: 15} # Must match number of Training classes in split.json

batch_size: 64
max_epoch: 60 # ResNet converges faster
optimizer: sgd
optimizer_args: {lr: 0.1, weight_decay: 5.e-4, milestones: [30, 45]}

save_epoch: 10
visualize_datasets: False
